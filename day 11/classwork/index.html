<!-- 1) html არის ჩონჩხი გამოიყენება პროგრამის ასაგებად  -->


<!-- 2) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>world!</h1>
    <!-- h1 არის სათაური წერს დიდად და მუქად -->
    <p>Hello world!</p>
    <!-- p პი არის პარაგრაფი შეგვიზლია ინფორმაციის შეტანა -->
    <button>click</button>
    <!-- button შეგვიზლია შევქმნათ ღილაკი -->
    <h2>photo</h2>
    <img src="./download.png" alt="jasaa">
    <!-- img ფოტოს ჩასასმელად -->
</body>
</html>

<!-- 3) -->

<!-- empty tag არის თეგი რომელსაც გააჩნია გამხსნელი თეგი -->
